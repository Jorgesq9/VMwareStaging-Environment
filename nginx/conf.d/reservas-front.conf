server {
    listen 80;
    server_name reservas-front.local;

    access_log /var/log/nginx/reservas_front_access.log;
    error_log  /var/log/nginx/reservas_front_error.log;

    location / {
        proxy_pass http://reservas-front:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

